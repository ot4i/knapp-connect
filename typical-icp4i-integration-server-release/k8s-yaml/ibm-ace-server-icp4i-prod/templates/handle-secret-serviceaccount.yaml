###############################################################################
# Creates a temporary service account for jobs to be able to handle secrets
###############################################################################
apiVersion: v1
kind: ServiceAccount
imagePullSecrets:
- name: sa-default
- name: ibm-entitlement-key
metadata:
  labels:
    app.kubernetes.io/name: "ibm-ace-server-icp4i-prod"
    helm.sh/chart: "ibm-ace-server-icp4i-prod"
    app.kubernetes.io/managed-by: "Tiller"
    app.kubernetes.io/instance: "my-integration-server"
    release: "my-integration-server"
  name: my-integration-server-ibm-ace--623f-handle--6389
  namespace: default
  annotations:
    # This needs to run before we do other pre-install jobs that need access to the image pull secret
    "helm.sh/hook": pre-install,post-delete
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen before the pre-install-ips job
    # as it depends on this ServiceAccount existing.
    "helm.sh/hook-weight": "0"
