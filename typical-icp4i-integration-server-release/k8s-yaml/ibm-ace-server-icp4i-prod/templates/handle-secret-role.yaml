###############################################################################
# Creates a temporary cluster role for handling secrets
###############################################################################
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: my-integration-server-ibm-ace--623f-handle--b816
  labels:
    app.kubernetes.io/name: "ibm-ace-server-icp4i-prod"
    helm.sh/chart: "ibm-ace-server-icp4i-prod"
    app.kubernetes.io/managed-by: "Tiller"
    app.kubernetes.io/instance: "my-integration-server"
    release: "my-integration-server"
  annotations:
    "helm.sh/hook": pre-install,post-delete
    "helm.sh/hook-delete-policy": hook-succeeded, before-hook-creation
    # This needs to happen before the binding of this cluster role to the new
    # temporary service account in another pre-install job.
    "helm.sh/hook-weight": "0"
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["secrets",configmaps]
  verbs: ["get", "list", "create", "patch", "delete"]
- apiGroups: ["route.openshift.io"] 
  resources: ["routes"]
  verbs: ["get", "list", "create", "patch", "delete"]
- apiGroups: ["oidc.security.ibm.com"] 
  resources: ["clients"]
  verbs: ["get","list","create","patch","delete"]
- apiGroups: ["extensions"] 
  resources: ["ingresses"]
  verbs: ["get","list","create","patch","delete"] 
